<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>文章</title>
    <link rel="stylesheet" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{static/css/show/typo.css}" media="all">
    <link rel="stylesheet" th:href="@{static/css/show/style_oth.css}" media="all">
    <script th:src="@{static/layui/layui.js}" charset="utf-8"></script>


</head>
<body>
<div class="body_class">
<div class="div_top">
    <ul class="layui-nav layui-bg-blue ">
        <li class="layui-nav-item "><a th:href="@{home}"><i class="layui-icon layui-icon-home"></i>  博客首页</a></li>
        <li class="layui-nav-item "><a th:href="@{cate}"><i class="layui-icon layui-icon-form"></i>  分类</a></li>
        <li class="layui-nav-item "><a th:href="@{label}"><i class="layui-icon layui-icon-note"></i>  标签</a></li>
        <li class="layui-nav-item "><a th:href="@{aboutme}"><i class="layui-icon layui-icon-username"></i>  关于我</a></li>
    </ul>
</div>

<div class="div_cen" >
    <div class="typo div_cen_body">
        <div class="div_top_title">
            <h2 th:text="${showArticle.article_title}"></h2>
            <p>
                <em >作者：<span th:text="${showArticle.article_author}"></span></em>&nbsp;&nbsp;&nbsp;&nbsp;
                <em>日期：<span th:text="${#dates.format(showArticle.article_time,'yyyy-MM-dd')}"></span></em>
            </p>
        </div>
        <div class="div_top_body" th:utext="${showArticle.article_body} ">
        </div>
    </div>

</div>

<div class="div_but">
    <div class="div_avg">
        <img class="div_img_qr" th:src="@{static/img/Join_me.jpg}">
    </div>
    <div class="div_avg">
        <p class="div_avg_font">联系我</p>
        <p class="div_avg_font2">QQ：1215641103</p>
    </div>
    <div class="div_avg">
        <p class="div_avg_font">日期：2020-5</p>
        <p class="div_avg_font2">版权所有&copy;BruceQ</p>
    </div>
    <div class="div_avg_last">
        <p class="div_avg_font">Blog</p>
        <p class="div_avg_font2">这是我的个人博客，分享一些稀奇古怪的东西！</p>
    </div>
</div>
</div>
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });

</script>
</body>
</html>
